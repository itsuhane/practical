<article>
  {% if include.title %}
    {% capture title %}
      {% include format-title.html title=include.title %}
    {% endcapture title %}
    {% if include.title_url %}
      <h1 class="title"><a href="{{ include.title_url }}">{{ title }}</a></h1>
    {% else %}
      <h1 class="title">{{ title }}</h1>
    {% endif %}
  {% endif %}
  {% if include.date %}
  <div class="time">
    {{ include.date | date_to_string }}
  </div>
  {% endif %}
  <div class="article-content">
    {{ include.content }}
  </div>
</article>

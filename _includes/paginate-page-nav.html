{% if paginator.total_pages>1 %}
  {% if paginator.previous_page %}
    {% if paginator.page==2 %}
      <a href="{{ site.baseurl }}/blog/">Newer</a>
    {% else %}
      <a href="{{ site.baseurl }}/blog/page-{{ paginator.previous_page }}/">Newer</a>
    {% endif %}
  {% else %}
    <span>Newer</span>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ site.baseurl }}/blog/page-{{ paginator.next_page }}/">Older</a>
  {% else %}
    <span>Older</span>
  {% endif %}
{% endif %}
